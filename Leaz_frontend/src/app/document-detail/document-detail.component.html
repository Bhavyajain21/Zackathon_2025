<div *ngIf="isLoading" class="text-center text-gray-400">
  <p>Loading document...</p>
</div>
<div *ngIf="error && !isSaving" class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4">
  <p><strong>Error:</strong> {{ error }}</p>
</div>
<div *ngIf="saveSuccess" class="bg-green-900/50 border border-green-700 text-green-300 px-4 py-3 rounded-lg mb-4">
  <p><strong>Success!</strong> Document saved.</p>
</div>

<!-- Main Content -->
<div *ngIf="document && !isLoading" class="text-white">
  <!-- Header Section -->
  <header class="mb-8">
    <h2 class="text-4xl font-extrabold">{{ document.title }}</h2>
    <p class="text-gray-400">Status: {{ document.status }} | Version: {{ document.version }}</p>
    <p class="text-sm text-gray-500">Last Modified: {{ document.lastModified | date:'full' }}</p>
  </header>

  <!-- Froala Editor Section -->
  <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700">
    <div [froalaEditor]="editorOptions" [(froalaModel)]="document.content"></div>
  </div>

  <!-- Action Buttons Section -->
  <div class="mt-8 flex justify-end gap-4">
    <button class="px-6 py-2 bg-gray-600 rounded-lg hover:bg-gray-500 transition-colors" [disabled]="isSaving">
      Cancel
    </button>
    <button (click)="saveChanges()" class="px-6 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-500 transition-colors flex items-center justify-center w-36" [disabled]="isSaving">
      <span *ngIf="!isSaving">Save Changes</span>
      <span *ngIf="isSaving">Saving...</span>
    </button>
  </div>
</div>
