<div class="fixed inset-0 bg-black/30 z-40"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
    <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
    <div class="mt-2">
      <p class="text-sm text-gray-500">
        You are about to permanently delete this {{ itemType }}. {{ message }}
      </p>
    </div>
    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
      <button (click)="confirm.emit()" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 sm:col-start-2">
        Delete
      </button>
      <button (click)="cancel.emit()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
        Cancel
      </button>
    </div>
  </div>
</div>
