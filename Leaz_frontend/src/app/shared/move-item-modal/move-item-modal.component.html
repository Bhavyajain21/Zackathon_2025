<div class="fixed inset-0 bg-black/30 z-40"></div>
<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
    <h3 class="text-lg font-medium text-gray-900">Move {{ itemType }}</h3>
    <div class="mt-4">
      <label for="binder-select" class="block text-sm font-medium text-gray-700">Select new location:</label>
      <select id="binder-select" [(ngModel)]="selectedBinderId" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
        <option [ngValue]="null" *ngIf="currentParentId !== null">Top-level (No Binder)</option>
        <option *ngFor="let binder of filteredBinders" [ngValue]="binder.id">{{ binder.name }}</option>
      </select>
    </div>
    <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
      <button (click)="move.emit(selectedBinderId)" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-start-2">
        Move
      </button>
      <button (click)="cancel.emit()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">
        Cancel
      </button>
    </div>
  </div>
</div>
