<div class="flex h-screen font-sans bg-gray-900 text-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between flex-shrink-0">
    <div>
      <h1 class="text-3xl font-bold text-white mb-4">Leaz</h1>
      <a routerLink="/dashboard" class="block text-lg text-indigo-400 font-semibold mb-10">Dashboard</a>
      <nav class="space-y-4">
        <button (click)="createDocument()" class="w-full flex items-center justify-center px-4 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-500 transition-colors duration-200">
          Create Document
        </button>
        <a routerLink="/documents" routerLinkActive="bg-gray-600" [routerLinkActiveOptions]="{exact: true}" class="w-full flex items-center px-4 py-3 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition-colors duration-200">
          Documents
        </a>
        <a routerLink="/binders" routerLinkActive="bg-gray-600" [routerLinkActiveOptions]="{exact: true}" class="w-full flex items-center px-4 py-3 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition-colors duration-200">
          Binders
        </a>
      </nav>
    </div>
    <div class="text-center text-gray-500 text-sm">
      <p>&copy; 2025 Leaz Inc.</p>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-10 overflow-y-auto">
    <!-- The router will render the active component here -->
    <router-outlet></router-outlet>
  </main>
</div>
