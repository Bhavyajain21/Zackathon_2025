<header class="mb-10">
    <h2 class="text-4xl font-extrabold text-white">All Binders</h2>
    <p class="text-gray-400">A complete list of all document binders.</p>
</header>
<div *ngIf="isLoading" class="text-center text-gray-400"><p>Loading binders...</p></div>
<div *ngIf="error" class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg"><p><strong>Error:</strong> {{ error }}</p></div>
<div *ngIf="!isLoading && !error" class="bg-gray-800/50 p-6 rounded-xl border border-gray-700">
    <div class="space-y-3">
        <div *ngFor="let binder of binders" class="bg-gray-700/50 p-4 rounded-lg hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
            <p class="font-semibold text-white">{{ binder.name }}</p>
            <p class="text-sm text-gray-400">Created: {{ binder.dateCreated | date:'mediumDate' }}</p>
        </div>
        <div *ngIf="binders.length === 0" class="text-gray-500 text-center py-4">No binders found.</div>
    </div>
</div>
